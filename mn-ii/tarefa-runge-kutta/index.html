<!DOCTYPE html>
<html class="dark-theme">
    <head>
        <meta charset="UTF-8">
        <title>Método de Runge-Kutta</title>
        <link rel="stylesheet" href="css/dark-theme.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Método de Runge-Kutta<button id="change-theme">Mudar Tema</button></h1>
        <form>
            <fieldset>
                <legend>Entrada</legend>
                <label>Velocidade Inicial v<sub>0</sub></label>
                <input id="input-v0" type="text" value="5">
                <label>Posição Inicial y<sub>0</sub></label>
                <input id="input-y0" type="text" value="200">
                <label>Constante de proporcionalidade k</label>
                <input id="input-k" type="text" value="0.25">
                <label>Massa m</label>
                <input id="input-m" type="text" value="2">
                <label>Gravidade g</label>
                <input id="input-g" type="text" value="10">
                <label>Tempo final de simulação T<sub>f</sub></label>
                <input id="input-tf" type="text" value="10">
                <label>Valores de ΔT</label>
                <input id="input-dt" type="text" value="0.1, 0.01, 0.001, 0.0001">
            </fieldset>
        </form>
        <form id="saida">
            <fieldset class="fieldset-auto-width">
                <legend>Saída</legend>
                <table id="resultado"></table>
            </fieldset>
        </form>
        <p id="resultado"></p>
        <button id="executar">Executar</button>
        <script type="text/javascript" src="lib/math.js"></script>
        <script type="text/javascript" src="classes/Theme.js"></script>
        <script type="text/javascript" src="metodos/RungeKutta.js"></script>
        <script type="text/javascript" src="classes/Input.js"></script>
        <script src="index.js"></script>
    </body>
</html>
