<!DOCTYPE html>

        <title>Quadraturas Especiais</title>
    </head>
    <body>
        <h1>Quadraturas Especiais</h1>
        <form>

            <select id="int-tipo">
                <option value="0">Gauss-Hermite</option>

            <br>

        <p id="resultado"></p>
        <button id="executar">Executar</button>
        <script type="text/javascript" src="lib/math.js"></script>
        <script type="text/javascript" src="util/Formulas.js"></script>

        <script src="index.js"></script>
