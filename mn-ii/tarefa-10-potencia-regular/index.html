<!DOCTYPE html>
<html class="dark-theme">
    <head>
        <meta charset="UTF-8">
        <title>Método da Potência Regular</title>
        <link rel="stylesheet" href="css/dark-theme.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Método da Potência Regular<button id="change-theme">Mudar Tema</button></h1>
        <p>Os valores da matriz e do vetor devem ser separados por vírgula.</p>
        <form>
            <fieldset class="fieldset-auto-width">
                <legend>Entrada</legend>
                <label>Matriz:</label>
                <textarea id="matriz" style="width:250px;height:80px;"></textarea>
                <label>Vetor arbitrário:</label>
                <input id="vetor" type="text" value="" style="width:250px;">
                <label>Tolerância:</label>
                <input id="tolerancia" type="text" value="10^-6" style="width:250px;">   
            </fieldset>
        </form>
        <form id="saida">
            <fieldset class="fieldset-auto-width">
                <legend>Saída</legend>
                <label>Autovalor dominante:</label>
                <input id="resultado" style="width:250px;">
                <label>Autovetor correspondente:</label>
                <textarea id="resultado2" style="width:250px;height:80px;"></textarea>
            </fieldset>
        </form>
        <br>
        <button id="executar">Executar</button>
        <button id="ex1">Exemplo 1</button>
        <button id="ex2">Exemplo 2</button>
        <p id="passos"></p>
        <script type="text/javascript" src="lib/math.js"></script>
        <script type="text/javascript" src="classes/Theme.js"></script>
        <script type="text/javascript" src="util/Input.js"></script>
        <script type="text/javascript" src="util/Metodo.js"></script>
        <script src="index.js"></script>
    </body>
</html>
