<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auth Portal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="vanta-bg"></div>

  <div class="login-container">
    <h2>Auth Portal</h2>
    <!-- Login Form -->
    <form method="post" autocomplete="off">
      <!-- Username -->
      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="Enter username" required autofocus />
      <!-- Password -->
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter password" required />
      <!-- Forgot Password -->
      <div style="text-align: left; margin-top: -0.8rem; margin-bottom: 1rem;">
        <a href="forgot.html" style="color: #66e0ff; font-size: 0.85rem;">Forgot password?</a>
      </div>
      <!-- Submit Button -->
      <input type="submit" value="Log In" />
    </form>
    <!-- Sign Up Button -->
    <button type="button" class="button-outline" style="margin-top: 1.2rem;" disabled>
      Sign Up
    </button>

  </div>

  <!-- Scripts for Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x66e0ff,
      backgroundColor: 0x000000,
      points: 14.0,
      maxDistance: 20.0,
      spacing: 16.0
    })
  </script>
</body>

</html>
